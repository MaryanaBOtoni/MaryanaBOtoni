<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Mary botoni</title>
</head>

<body>
    <!--header-->
    <header style="background-image: url('assets/img/luke-chesser-eICUFSeirc0-unsplash.jpg') ">
        <!--container-->
        <div class="container">
            <nav>
                <a href="index.html">
                    <img src="assets/img/loogo.png" alt="logo" class="tamanho">
                </a>
                <ul class="ul">
                    <a href="index.html">SOBRE MIM</a>
                    <a href="form.html" class="index">FORMULÁRIO</a>
                </ul>
            </nav>

            <section class="banner">
                <div class="banner-text">
                    <h1>Perticipe do Formulário</h1>
                    <p>Criar conta:</p>
                    <a class="btn animate-btn" onclick="scrollToContent()">Clique aqui</a>

    </header>

    <body>
        <div class="container" id="conteudo">
            <div class="header">
                <h2>CADASTRE-SE:</h2>

            </div>

            <form id="form" class="form" action="/confirmation.html">
                <div class="form-control ">
                    <label for="username">Nome:</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuário..." maxlength="50" name="username"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control ">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" id="lastname" placeholder="Digite seu sobrenome de usuário..." maxlength="50" name="lastname"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="age">Idade:</label>
                    <input type="text" id="age" placeholder="Digite a sua idade de usuário..." maxlength="3"
                        pattern="\d{1,3}" name="age"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control ">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" placeholder="Digite o seu Email..." name="email"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Digite a sua senha..." name="password"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                        Mostrar Senha     ...
                    </span>
                </div>

                <div class="form-control ">
                    <label for="password-confirmation">Confirmar senha:</label>
                    <input type="password" id="password-confirmation" placeholder="Digite a sua senha novamente..." name="password-confirmation"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
        </section>
        <footer>
            <section class="banner">

            </section>
            </div>
            <script src="./assets/js/toggle.js"></script>
            <script src="./assets/js/script.js"></script>

        </footer>

    </body>

</html>
